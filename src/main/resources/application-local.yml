spring:
  application:
    name: minimal-auth-service
  datasource:
    url: jdbc:postgresql://localhost:5433/auth_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        boot:
          allow_jdbc_metadata_access: false
server:
  port: 8001
